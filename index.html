<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>


<body>
    <div class="media-container">
        <div class="title-container">
            <h1 id="theme-item_text" class="title">Rainy mode</h1>
            <span class="sub-title">Rain Sounds for Sleep & Study</span>
        </div>
        <header>
            <div class="linkBox">
                <img src="./image/i-icon.png" alt="i" class="iIcon-img">
            </div>
            <div class="linkBox">
                <a href="https://rainymood.com/" class="link">
                    R
                </a>
            </div>
            <div class="linkBox">

                <a href="" class="link">
                    <!-- imgae -->
                </a>
            </div>
        </header>
        <main>
            <div class="audio-play-container">
                <button id="pButton" class="play-button"></button>
                <input type="range" min="0" max="1" step="0.01" value="1" class="slider">
            </div>
        </main>

        <footer>
            <div class="slider-container">
                <div class="theme-item">
                    <img src="./image/비(150x99).png" alt="rain" class="theme-item__img">
                </div>
                <div class="theme-item">
                    <img src="./image/blizard(200x100).png" alt="blizard" class="theme-item__img">
                </div>
                <div class="theme-item">
                    <img src="./image/train(원본).jpg" alt="train" class="theme-item__img">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
